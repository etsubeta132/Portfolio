<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background with half-rectangle yellow section on the left */
        body {
            background: linear-gradient(80deg, #fbbf24 25%, #141414 25%);
            color: white;
        }

        .hero-image {
            width: 30rem;
            height: 50rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative">
        <div class="sidebar">
            <a href="index.html" class="nav-icon bg-yellow-500 text-black rounded-full flex items-center justify-center" data-text="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="about.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="About">
                <i class="fas fa-user"></i>
            </a>
            <a href="portfolio.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Portfolio">
                <i class="fas fa-briefcase"></i>
            </a>
            <a href="contact.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Contact">
                <i class="fas fa-envelope"></i>
            </a>
            <!-- <a href="cc.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Chat">
                <i class="fas fa-comment"></i>
            </a> -->
        </div>
        
        <div class="container mx-auto px-8 flex flex-col md:flex-row items-center justify-between gap-16">
            <div class="w-full md:w-1/2 flex justify-center ">
                <img src="projects/hero.jpeg" alt="Profile Picture" class="rounded-lg shadow-lg hero-image">
            </div>
            
            <div class="w-full md:w-1/2 text-center md:text-left mt-6 md:mt-0 items-end">
                <h2 class="text-yellow-500 text-xl font-semibold">— I'M Etsubdink Awoke.</h2>
                <h1 id="developer-title" class="text-4xl font-bold mt-2"></h1>
                <p class="text-gray-400 mt-4 text-center mx-auto md:text-left md:mx-0 max-w-lg">
                   I specialize in both <span class="text-yellow-500">mobile app development</span> and <span class="text-yellow-500">front-end web development</span>. With Flutter, I craft high-performance mobile applications, and with modern web technologies like React and Tailwind CSS, I build visually appealing and user-friendly web interfaces.
                </p>
                
                <div class="mt-6">
                    <a href="/about.html" class="border border-yellow-500 px-4 py-3 rounded-full font-semibold flex items-center w-1/3 justify-center btn-hover">
                        MORE ABOUT ME
                        <span class="ml-2 p-2">➡️</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const titleElement = document.getElementById("developer-title");
        const titles = [
            "Mobile Application Developer",
            "Front End Web Developer"
        ];

        let currentTitleIndex = 0;
        let currentText = "";
        let isDeleting = false;
        let charIndex = 0;

        function typeEffect() {
            const fullText = titles[currentTitleIndex];

            if (isDeleting) {
                currentText = fullText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                currentText = fullText.substring(0, charIndex + 1);
                charIndex++;
            }

            titleElement.textContent = currentText;

            let typingSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && currentText === fullText) {
                typingSpeed = 500;
                isDeleting = true;
            } else if (isDeleting && currentText === "M" || currentText === "F") {
                isDeleting = false;
                currentTitleIndex = (currentTitleIndex + 1) % titles.length;
                typingSpeed = 500;
            }

            setTimeout(typeEffect, typingSpeed);
        }

        typeEffect(); // Start animation
    </script>
</body>
</html>
