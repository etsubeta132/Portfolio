<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 40px;
        }
        .contact-container {
            display: flex;
            width: 100%;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
            align-content: center;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-info {
            width: 40%;
        }
        .contact-info h2 {
            font-size: 30px;
            font-weight: bold;
        }
        .contact-info p {
            font-size: 14px;
            line-height: 1.6;
        }
        .contact-info .info {
            margin-top: 20px;
        }
        .info div {
            display: flex;
            align-items: start;
            margin-bottom: 10px;
        }
        .info i {
            font-size: 18px;
            color: #f5a623;
            margin-right: 10px;
        }
        .contact-form {
            width: 55%;
        }
        .form-group {
            display: flex;
            gap: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 2rem;
            color: white;
        }
        .contact-form textarea {
           min-height: 20rem;
        }
        .contact-form input{
            border-radius: 10rem;
        }
        .contact-form button {
            display: flex;
            align-items: center;
            background: #f5a623;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .contact-form button i {
            margin-left: 10px;
        }
        .social-icons {
            display: flex;
            margin-top: 20px;
        }
        .social-icons a {
            margin-right: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center relative">
        <div class="container mx-auto px-8 py-12 flex-col gap-12">
            <h1 class="text-6xl font-bold text-center text-gray-800 relative">
                <span class="text-white bg-black px-4 relative z-10">GET IN <span class="text-yellow-500">TOUCH</span></span>
            </h1>
                <div class="contact-container mt-24">
                    <div class="contact-info">
                        <h2>Don't be shy !</h2>
                        <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities.</p>
                        
                        <div class="info">
                            <div class="flex items-center gap-4">
                                <div class="rounded-full flex items-center justify-center">
                                    <i class="fas fa-map-marker-alt "></i>
                                </div>
                                <div class="flex flex-col">
                                    <div class="font-bold">Address</div>
                                    <div>Addis Ababa, Ethiopia, Remote</div>
                                </div>
                            </div>
                            <div class="flex items-start gap-4 mt-4">
                                <i class="fas fa-envelope "></i>
                                <div class="flex flex-col">
                                    <div class="font-bold">Email</div>
                                    <div>etsubdinkawoke@gmail.com</div>
                                </div>
                            </div>
                            <!-- <div class="flex items-start gap-4 mt-4">
                                <i class="fas fa-phone "></i>
                                <div class="flex flex-col">
                                    <div class="font-bold">Address</div>
                                    <div>123 Street New York City, USA</div>
                                </div>
                            </div> -->
                        </div>
                    
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/etsubdink-awoke-905604227/"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/etsubeta132"><i class="fab fa-github"></i></a>
                            <a href="https://telegram.me/etsubeta"><i class="fab fa-telegram"></i></a>
                            <a href="https://github.com/etsubeta132"><i class="fas fa-code"></i></a>
                        </div>
                    </div>
                      
                    <div class="contact-form">
                        <form action="mailto:etsubdinkawoke@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name" required>
                                <input type="email" name="email" placeholder="Your Email" required>
                            </div>
                            <input type="text" name="subject" placeholder="Your Subject">
                            <textarea name="message" placeholder="Your Message" rows="4"></textarea>
                            <button type="submit">SEND MESSAGE <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
    
            <div class="sidebar">
                <a href="index.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Home">
                    <i class="fas fa-home"></i>
                </a>
                <a href="about.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="About">
                    <i class="fas fa-user"></i>
                </a>
                <a href="portfolio.html" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Portfolio">
                    <i class="fas fa-briefcase"></i>
                </a>
                <a href="contact.html" class=" nav-icon bg-yellow-500 text-black rounded-full flex items-center justify-center" data-text="Contact">
                    <i class="fas fa-envelope"></i>
                </a>
                <!-- <a href="" class="bg-gray-700 nav-icon rounded-full flex items-center justify-center" data-text="Chat">
                    <i class="fas fa-comment"></i>
                </a> -->
            </div>
        
    </div>
</body>
</html>
